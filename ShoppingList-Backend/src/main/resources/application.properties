spring.datasource.url= jdbc:postgresql://localhost:5432/shoppingList
spring.datasource.username= postgres
spring.datasource.password= haslo

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update
#spring.jpa.hibernate.ddl-auto= create-drop

# App Properties
shoppinglist.app.jwtCookieName= shoppingList
shoppinglist.app.jwtSecret= shoppingListSecretKey
shoppinglist.app.jwtExpirationMs= 86400000