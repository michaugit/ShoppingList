<mat-card>
    <form *ngIf="!isLoggedIn" [formGroup]="form">
      <h2>{{ 'login.login_title' | translate }}</h2>
      <mat-form-field>
        <mat-label>{{ 'login.username' | translate }}</mat-label>
        <input matInput formControlName="username" required>
        <!--            <mat-error>-->
        <!--              {{ 'manage-users.login.username_error' | translate}}-->
        <!--            </mat-error>-->
      </mat-form-field>
      <mat-form-field>
        <mat-label>{{ 'register.password' | translate }}</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <!--        <mat-error>-->
        <!--          {{ 'manage-users.login.password_error' | translate}}-->
        <!--        </mat-error>-->
      </mat-form-field>

      <button class="login-btn" mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSubmit()">
        <span class="login-button">{{ 'login.login_button' | translate }}</span></button>
    </form>
</mat-card>
