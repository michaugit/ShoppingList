<div class="item">
  <mat-checkbox (change)="toggle(item)" [checked]="item.done" color="primary">
    <span [ngClass]="{done:item.done}">{{index}}. </span>
    <div class="itemVisualisation">
      <span [ngClass]="{done:item.done}">{{item.text}}</span>
      <span [ngClass]="{done:item.done}" id="itemDescription">{{item.quantity}} {{'units.' + item.unit | translate}}</span>
    </div>
  </mat-checkbox>

  <img mat-card-image [ngClass]="{done:item.done}" class="itemPhoto" [src]="'data:image/jpeg;base64,' + item.image"
       [hidden]="item.image == undefined">


  <button matTooltip="{{'item_managing.edit_item' | translate}}" matTooltipPosition="above" mat-icon-button
          (click)="doEditable(item)">
    <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
  </button>
  <button matTooltip="{{'item_managing.delete_item' | translate}}" matTooltipPosition="above" mat-icon-button
          (click)="deleteItem(item)">
    <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
  </button>
</div>
